<!DOCTYPE html>
<html>
<head>
	<title>Deck Builder</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet/less" type="text/css" href="css/style.less">

	<script type="text/javascript" src="js/jquery-min.js"></script>
	<script type="text/javascript" src="js/less.min.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="js/sampledeck.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>

<div class="card">
	<div class="name">
		<span data-content="name"></span>
		<span class="cost">
			<span class="cost-token" data-each="cost:class" data-each-delimiter=","></span>
		</span>
	</div>
	<div class="image" style="background-image:url({{image}})" data-click-prompt="image"></div>
	<div class="type" data-content="type"></div>
	<div class="rules" data-content="rulestext"></div>
	<div class="stats">
		<span data-content="power"></span> / <span data-content="toughness"></span>
	</div>
</div>

</body>
</html>
